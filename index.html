<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Star Chart</title>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    :root{
      --text: #e7eaf0;
      --muted: rgba(231,234,240,.72);
      --hint: rgba(231,234,240,.55);
      --border: rgba(231,234,240,.12);
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --primaryText: #ffffff;
      --radius: 18px;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }

    body{
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color: var(--text);
      background:
        radial-gradient(1200px 800px at 15% -10%, rgba(46,166,255,.22), transparent 60%),
        radial-gradient(1000px 700px at 110% 10%, rgba(157,78,255,.18), transparent 55%),
        linear-gradient(180deg, #07080b 0%, #0b0c10 50%, #07080b 100%);
      padding: env(safe-area-inset-top) 14px env(safe-area-inset-bottom) 14px;
      overflow: hidden; /* key: no body scroll; internal scroll only */
    }

    .wrap{
      max-width: 520px;
      margin: 0 auto;
      height: 100%;
      display: flex;
      padding: 14px 0 18px;
    }

    .card{
      flex: 1;
      display: flex;
      flex-direction: column;
      min-height: 0; /* allow inner scroll */
      background: linear-gradient(180deg, rgba(18,20,26,.95), rgba(18,20,26,.78));
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    .header{ padding: 16px 16px 12px; }
    .title{ margin:0; font-size:18px; font-weight:750; letter-spacing:.2px; }
    .subtitle{ margin:6px 0 0; font-size:13px; color: var(--muted); line-height:1.35; }

    .warn{
      color: rgba(231,234,240,.92);
      background: rgba(255,77,77,.10);
      border: 1px solid rgba(255,77,77,.25);
      padding: 10px 12px;
      border-radius: 14px;
      margin: 10px 12px 0;
      font-size: 13px;
      line-height: 1.35;
      display:none;
      flex: 0 0 auto;
    }

    .status{
      padding: 10px 16px 8px;
      font-size: 13px;
      color: var(--muted);
      min-height: 22px;
      flex: 0 0 auto;
    }

    /* Scroll area */
    .scroll{
      flex: 1;
      min-height: 0;
      overflow: auto;
      padding: 12px 12px 12px;
      -webkit-overflow-scrolling: touch;
    }

    .row{
      display:flex; align-items:center; gap: 10px;
      padding: 10px 10px;
      border: 1px solid rgba(231,234,240,.10);
      border-radius: 16px;
      margin: 8px 0;
      background: rgba(0,0,0,.14);
    }
    .rank{ width: 34px; font-size: 13px; color: var(--hint); user-select:none; flex:0 0 auto; }
    .avatar{
      width: 34px; height: 34px; border-radius: 50%;
      background: rgba(231,234,240,.08);
      border: 1px solid rgba(231,234,240,.14);
      overflow:hidden; flex:0 0 auto;
    }
    .avatar img{ width:100%; height:100%; object-fit:cover; display:block; }

    .name{ flex:1; min-width:0; }
    .name a, .name span{
      color: var(--text);
      font-weight: 650;
      font-size: 14px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      text-decoration: none;
    }
    .name a:hover{ text-decoration: underline; }

    .stars{ font-size: 13px; color: var(--muted); user-select:none; white-space: nowrap; flex:0 0 auto; }

    button{
      font: inherit;
      color: var(--text);
      background: rgba(231,234,240,.06);
      border: 1px solid rgba(231,234,240,.14);
      border-radius: 14px;
      padding: 10px 10px;
      cursor: pointer;
      transition: transform .08s ease, border-color .15s ease, background .15s ease;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }
    button:active{ transform: translateY(1px) scale(.995); }
    button:hover{ border-color: rgba(231,234,240,.22); }

    .voteBtn{ min-width: 44px; flex:0 0 auto; }

    .empty{
      padding: 14px 14px 10px;
      color: var(--muted);
      line-height: 1.35;
      border: 1px dashed rgba(231,234,240,.18);
      border-radius: 16px;
      background: rgba(0,0,0,.10);
      margin: 8px 0 10px;
    }

    /* Bottom bar (NOT absolute) */
    .bar{
      flex: 0 0 auto;
      border-top: 1px solid var(--border);
      background: linear-gradient(180deg, rgba(0,0,0,.10), rgba(0,0,0,.18));
      padding: 10px 12px calc(10px + env(safe-area-inset-bottom));
    }

    .barHint{
      font-size: 12px;
      color: var(--hint);
      padding: 0 16px 8px;
    }

    .barRow{
      display:flex;
      align-items:center;
      gap: 10px;
    }

    .btnPrimary{
      flex: 1;
      font-weight: 700;
      letter-spacing: .2px;
      padding: 14px 12px;
      background: linear-gradient(180deg, rgba(46,166,255,.98), rgba(46,166,255,.75));
      color: var(--primaryText);
      border: 1px solid rgba(46,166,255,.35);
      border-radius: 14px;
    }

    .amount{
      display:flex;
      align-items:center;
      gap: 8px;
      padding: 8px;
      border: 1px solid rgba(231,234,240,.12);
      border-radius: 14px;
      background: rgba(231,234,240,.03);
      flex: 0 0 auto;
    }
    .amountBtn{
      width: 38px;
      height: 38px;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 0;
      border-radius: 12px;
    }
    .amountValue{
      min-width: 44px;
      text-align:center;
      font-weight: 750;
      color: rgba(231,234,240,.92);
      user-select:none;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <div class="header">
        <h1 class="title">Star Chart</h1>
        <p class="subtitle">Drop a ⭐ to climb the chart. More stars = higher rank.</p>
      </div>

      <div id="warn" class="warn"></div>
      <div id="status" class="status"></div>

      <div id="scroll" class="scroll"></div>

      <div class="bar">
        <div class="barHint">Amount applies to every vote button.</div>
        <div class="barRow">
          <div class="amount" aria-label="Amount">
            <button id="btnMinus" class="amountBtn" aria-label="Decrease">−</button>
            <div id="amountValue" class="amountValue">1⭐</div>
            <button id="btnPlus" class="amountBtn" aria-label="Increase">+</button>
          </div>

          <button id="btnMe" class="btnPrimary">Vote For Yourself ⭐</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const API_URL = "https://starchart.s-kohanovich.workers.dev";

    const tg = window.Telegram?.WebApp;
    if (tg) {
      tg.ready();
      // Make sure the Mini App uses full height when possible (helps on mobile)
      try { tg.expand(); } catch {}
    }

    const el = (id) => document.getElementById(id);
    function setStatus(t){ el("status").textContent = t || ""; }
    function showWarn(t){
      const w = el("warn");
      if (!t) { w.style.display = "none"; w.textContent=""; return; }
      w.style.display = "block"; w.textContent = t;
    }
    function escapeHtml(s){
      return String(s).replace(/[&<>"']/g, c => ({
        "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#039;"
      }[c]));
    }

    function getInitData() { return tg?.initData || ""; }

    function getMe() {
      const u = tg?.initDataUnsafe?.user;
      if (!u?.id) return null;
      return { id: u.id };
    }

    async function apiGet(path) {
      const r = await fetch(`${API_URL}${path}`);
      return r.json();
    }

    async function apiPost(path, body) {
      const initData = getInitData();
      const r = await fetch(`${API_URL}${path}`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "X-Init-Data": initData
        },
        body: JSON.stringify(body || {})
      });
      return r.json();
    }

    // Amount
    const AMOUNT_MIN = 1;
    const AMOUNT_MAX = 250;
    let amount = 1;

    function renderAmount() {
      el("amountValue").textContent = `${amount}⭐`;
      el("btnMinus").disabled = amount <= AMOUNT_MIN;
      el("btnPlus").disabled = amount >= AMOUNT_MAX;
      el("btnMinus").style.opacity = el("btnMinus").disabled ? .45 : 1;
      el("btnPlus").style.opacity = el("btnPlus").disabled ? .45 : 1;
    }

    function renderLeaderboard(items) {
      const scroll = el("scroll");
      scroll.innerHTML = "";

      if (!items || !items.length) {
        scroll.innerHTML = `<div class="empty">It’s empty. Be the first one to throw a ⭐ and claim the top spot.</div>`;
        return;
      }

      for (const it of items) {
        const display = it.username || it.name || "Anonymous";
        const safeDisplay = escapeHtml(display);

        const canOpenProfile = it.username && String(it.username).startsWith("@");
        const profileLink = canOpenProfile ? `https://t.me/${String(it.username).slice(1)}` : null;

        const avatarSrc = `${API_URL}/avatar?tg_id=${encodeURIComponent(it.tg_id)}`;

        const row = document.createElement("div");
        row.className = "row";

        row.innerHTML = `
          <div class="rank">#${it.rank}</div>
          <div class="avatar">
            <img alt="" src="${avatarSrc}" onerror="this.style.display='none'">
          </div>
          <div class="name">
            ${
              profileLink
                ? `<a href="${profileLink}" target="_blank" rel="noopener noreferrer">${safeDisplay}</a>`
                : `<span style="opacity:.9">${safeDisplay}</span>`
            }
          </div>
          <div class="stars">${Number(it.total_stars) || 0}⭐</div>
          <button class="voteBtn" title="Vote" aria-label="Vote">⭐</button>
        `;

        row.querySelector(".voteBtn").onclick = () => voteFor(it.tg_id);
        scroll.appendChild(row);
      }
    }

    async function loadLeaderboard() {
      try {
        setStatus("Loading…");
        const data = await apiGet("/leaderboard");
        renderLeaderboard(data.items || []);
        setStatus("");
      } catch {
        setStatus("");
        showWarn("Couldn’t load the leaderboard. Try again later.");
      }
    }

    async function voteFor(toId) {
      if (!tg) {
        showWarn("Open this inside Telegram to use Stars payments.");
        return;
      }

      setStatus("Creating invoice…");
      let res;
      try {
        res = await apiPost("/create-invoice", { to_user_id: Number(toId), amount });
      } catch {
        setStatus("");
        showWarn("Network error while creating invoice.");
        return;
      }
      setStatus("");

      if (!res?.ok || !res?.invoice_link) {
        showWarn(res?.reason ? `Not authorized (${res.reason}).` : "Couldn’t create invoice.");
        return;
      }

      tg.openInvoice(res.invoice_link, () => {
        setTimeout(loadLeaderboard, 1500);
      });
    }

    async function voteForYourself() {
      const me = getMe();
      if (!me) {
        showWarn("Open this Mini App from the bot inside Telegram.");
        return;
      }
      return voteFor(me.id);
    }

    document.addEventListener("DOMContentLoaded", () => {
      if (!tg) showWarn("Open this inside Telegram to use Stars payments.");

      el("btnMinus").onclick = () => { amount = Math.max(AMOUNT_MIN, amount - 1); renderAmount(); };
      el("btnPlus").onclick  = () => { amount = Math.min(AMOUNT_MAX, amount + 1); renderAmount(); };
      renderAmount();

      el("btnMe").onclick = voteForYourself;
      loadLeaderboard();
    });
  </script>
</body>
</html>
