<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Star Chart</title>

  <!-- Telegram WebApp SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    :root{
      --bg: #0b0c10;
      --surface: rgba(18,20,26,.92);
      --surface2: rgba(0,0,0,.14);
      --text: #e7eaf0;
      --muted: rgba(231,234,240,.72);
      --hint: rgba(231,234,240,.55);
      --border: rgba(231,234,240,.12);
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --primary: #2ea6ff;
      --primaryText: #ffffff;
      --radius: 18px;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body{
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color: var(--text);
      background:
        radial-gradient(1200px 800px at 15% -10%, rgba(46,166,255,.22), transparent 60%),
        radial-gradient(1000px 700px at 110% 10%, rgba(157,78,255,.18), transparent 55%),
        linear-gradient(180deg, #07080b 0%, #0b0c10 50%, #07080b 100%);
      padding: env(safe-area-inset-top) 14px env(safe-area-inset-bottom) 14px;
    }

    .wrap{
      max-width: 520px;
      margin: 0 auto;
      padding: 14px 0 18px;
    }

    .card{
      background: linear-gradient(180deg, rgba(18,20,26,.95), rgba(18,20,26,.78));
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    .header{
      padding: 16px 16px 12px;
    }

    .title{
      margin: 0;
      font-size: 18px;
      font-weight: 750;
      letter-spacing: .2px;
    }

    .subtitle{
      margin: 6px 0 0;
      font-size: 13px;
      color: var(--muted);
      line-height: 1.35;
    }

    .status{
      padding: 10px 16px 0;
      font-size: 13px;
      color: var(--muted);
      min-height: 22px;
    }

    .list{
      padding: 12px 12px 6px;
    }

    .row{
      display:flex;
      align-items:center;
      gap: 10px;
      padding: 10px 10px;
      border: 1px solid rgba(231,234,240,.10);
      border-radius: 16px;
      margin: 8px 0;
      background: var(--surface2);
    }

    .rank{
      width: 34px;
      text-align: left;
      font-size: 13px;
      color: var(--hint);
      user-select:none;
      flex: 0 0 auto;
    }

    .avatar{
      width: 34px;
      height: 34px;
      border-radius: 50%;
      background: rgba(231,234,240,.08);
      border: 1px solid rgba(231,234,240,.14);
      overflow:hidden;
      flex: 0 0 auto;
    }
    .avatar img{
      width: 100%;
      height: 100%;
      object-fit: cover;
      display:block;
    }

    .name{
      flex: 1;
      min-width: 0;
      display:flex;
      flex-direction: column;
      gap: 2px;
    }
    .name a, .name span{
      color: var(--text);
      font-weight: 650;
      font-size: 14px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      text-decoration: none;
    }
    .name a:hover{ text-decoration: underline; }

    .stars{
      font-size: 13px;
      color: var(--muted);
      user-select:none;
      white-space: nowrap;
      flex: 0 0 auto;
    }

    button{
      font: inherit;
      color: var(--text);
      background: rgba(231,234,240,.06);
      border: 1px solid rgba(231,234,240,.14);
      border-radius: 14px;
      padding: 10px 10px;
      cursor: pointer;
      transition: transform .08s ease, border-color .15s ease, background .15s ease;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }
    button:active{ transform: translateY(1px) scale(.995); }
    button:hover{ border-color: rgba(231,234,240,.22); }

    .voteBtn{
      min-width: 44px;
      flex: 0 0 auto;
    }

    .empty{
      padding: 14px 14px 10px;
      color: var(--muted);
      line-height: 1.35;
      border: 1px dashed rgba(231,234,240,.18);
      border-radius: 16px;
      background: rgba(0,0,0,.10);
      margin: 8px 0 10px;
    }

    .toolbar{
      padding: 12px 16px 14px;
      display:flex;
      gap: 10px;
      border-top: 1px solid var(--border);
      background: rgba(0,0,0,.12);
    }

    .btnPrimary{
      flex: 1;
      font-weight: 700;
      letter-spacing: .2px;
      padding: 14px 12px;
      background: linear-gradient(180deg, rgba(46,166,255,.98), rgba(46,166,255,.75));
      color: var(--primaryText);
      border: 1px solid rgba(46,166,255,.35);
    }
    .btnPrimary:hover{ border-color: rgba(46,166,255,.55); }

    .warn{
      color: rgba(231,234,240,.92);
      background: rgba(255,77,77,.10);
      border: 1px solid rgba(255,77,77,.25);
      padding: 10px 12px;
      border-radius: 14px;
      margin: 10px 12px 0;
      font-size: 13px;
      line-height: 1.35;
      display:none;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <div class="header">
        <h1 class="title">Star Chart</h1>
        <p class="subtitle">
          Drop a ⭐ to climb the chart. More stars = higher rank.
        </p>
      </div>

      <div id="warn" class="warn"></div>
      <div id="status" class="status"></div>
      <div id="list" class="list"></div>

      <div class="toolbar">
        <button id="btnMe" class="btnPrimary">Vote For Yourself ⭐</button>
      </div>
    </div>
  </div>

  <script>
    // === CONFIG ===
    const API_URL = "https://starchart.s-kohanovich.workers.dev"; // your worker

    // === Telegram ===
    const tg = window.Telegram?.WebApp;
    if (tg) tg.ready();

    // === UI ===
    const el = (id) => document.getElementById(id);

    function setStatus(text) { el("status").textContent = text || ""; }

    function showWarn(text) {
      const w = el("warn");
      if (!text) { w.style.display = "none"; w.textContent = ""; return; }
      w.style.display = "block";
      w.textContent = text;
    }

    function escapeHtml(s) {
      return String(s).replace(/[&<>"']/g, c => ({
        "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#039;"
      }[c]));
    }

    function getMe() {
      const u = tg?.initDataUnsafe?.user;
      if (!u?.id) return null;
      const uname = u.username ? `@${u.username}` : null;
      const name = [u.first_name, u.last_name].filter(Boolean).join(" ").trim() || null;
      return { id: u.id, username: uname, name };
    }

    // === API ===
    async function apiGet(path) {
      const r = await fetch(`${API_URL}${path}`);
      return r.json();
    }

    async function apiPost(path, body) {
      const r = await fetch(`${API_URL}${path}`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body || {})
      });
      return r.json();
    }

    // === Leaderboard ===
    function renderLeaderboard(items) {
      const list = el("list");
      list.innerHTML = "";

      if (!items || !items.length) {
        list.innerHTML = `
          <div class="empty">
            It’s empty. Be the first one to throw a ⭐ and claim the top spot.
          </div>
        `;
        return;
      }

      for (const it of items) {
        const display = it.username || it.name || "Anonymous";
        const safeDisplay = escapeHtml(display);

        const canOpenProfile = it.username && String(it.username).startsWith("@");
        const profileLink = canOpenProfile ? `https://t.me/${String(it.username).slice(1)}` : null;

        // Avatar via worker proxy (Telegram file)
        const avatarSrc = `${API_URL}/avatar?tg_id=${encodeURIComponent(it.tg_id)}`;

        const row = document.createElement("div");
        row.className = "row";

        row.innerHTML = `
          <div class="rank">#${it.rank}</div>
          <div class="avatar">
            <img alt="" src="${avatarSrc}" onerror="this.style.display='none'">
          </div>
          <div class="name">
            ${
              profileLink
                ? `<a href="${profileLink}" target="_blank" rel="noopener noreferrer">${safeDisplay}</a>`
                : `<span style="opacity:.9">${safeDisplay}</span>`
            }
          </div>
          <div class="stars">${Number(it.total_stars) || 0}⭐</div>
          <button class="voteBtn" title="Vote" aria-label="Vote">⭐</button>
        `;

        row.querySelector(".voteBtn").onclick = () => voteFor(it.tg_id, it.username, it.name);
        list.appendChild(row);
      }
    }

    async function loadLeaderboard() {
      try {
        setStatus("Loading…");
        const data = await apiGet("/leaderboard");
        renderLeaderboard(data.items || []);
        setStatus("");
      } catch (e) {
        setStatus("");
        showWarn("Couldn’t load the leaderboard. Try again later.");
      }
    }

    // === Voting ===
    async function voteFor(toId, toUsername, toName) {
      if (!tg) {
        showWarn("Open this inside Telegram to use Stars payments.");
        return;
      }

      setStatus("Creating invoice…");

      let res;
      try {
        res = await apiPost("/create-invoice", {
          to_user_id: Number(toId),
          to_username: toUsername || null,
          to_name: toName || null
        });
      } catch (e) {
        setStatus("");
        showWarn("Network error while creating invoice.");
        return;
      }

      setStatus("");

      if (!res?.ok || !res?.invoice_link) {
        showWarn("Couldn’t create invoice.");
        return;
      }

      tg.openInvoice(res.invoice_link, (status) => {
        // status usually: "paid" | "cancelled" | "failed"
        // Truth is webhook, but we refresh UI shortly after
        setTimeout(loadLeaderboard, 1500);
      });
    }

    async function voteForYourself() {
      const me = getMe();
      if (!me) {
        showWarn("Open this Mini App from the bot inside Telegram.");
        return;
      }
      return voteFor(me.id, me.username, me.name);
    }

    // === init ===
    document.addEventListener("DOMContentLoaded", () => {
      // gentle warning only if opened outside Telegram
      if (!tg) showWarn("Open this inside Telegram to use Stars payments.");

      el("btnMe").onclick = voteForYourself;
      loadLeaderboard();
    });
  </script>
</body>
</html>
